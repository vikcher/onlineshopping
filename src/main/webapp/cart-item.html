<div class="container">
	<div class="row">
		<div class = "col-md-12 col xs-12">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-md-6">
								<h5><span class="glyhpicon glyphicon-shopping-cart"></span>Cart</h5>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class = "row" ng-repeat = "item in cart.items">
						<div class = "col-md-4 col-xs-12">
							<h4><strong>{{item.name}}</strong></h4>
							<h4><small>{{item.category}}</small></h4>
						</div>
						<div class = "col-md-6 col-xs-12">
							<div class = "col-md-6 text-right">
								<h4><strong>{{item['Product price per qty'] | currency}}</strong> x <strong>{{item['Quantity']}}</strong></h4>
							</div>
							<div class = "col-md-4 col-xs-9">
								<h3><strong>{{item['Product price'] | currency}}</strong></h3>
							</div>
							<div class = "col-md-2 col-xs-2" ng-show = "item['Discount'] != 0.0">
								<h4 class = "text-success"> {{item['Discount']}} off </h4>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-footer">Panel footer </div>
			</div>
		</div>
	</div>
</div>
