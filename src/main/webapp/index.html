<!DOCTYPE html>
<html ng-app="shoppingcart">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
	<title>Insert title here</title>
</head>
<body ng-controller="navController as nav">

	<nav class="navbar navbar-default navbar-inverse" style="border-radius=0px !important;">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Brand</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li ng-class="{active : nav.isSelected(1)}"><a href ng-click="nav.selectTab(1)">Categories</a></li>
					<li ng-class="{active : nav.isSelected(2)}"><a href ng-click="nav.selectTab(2);store.getProductList()">Products</a></li>
					<li ng-class="{active : nav.isSelected(3)}"><a href ng-click="nav.selectTab(3)">Deals</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li ng-class="{active : nav.isSelected(4)}"><a href ng-click="nav.selectTab(4);cart.populateCart()">Cart</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<product-item ng-show="nav.isSelected(2)"></product-item>
	<cart-item ng-show="nav.isSelected(4)"></cart-item>
	
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/nav.js"></script>
	<script type="text/javascript" src="js/products.js"></script>
	<script type="text/javascript" src="js/cart.js"></script>
</body>
</html>
