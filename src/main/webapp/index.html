<!DOCTYPE html>
<html ng-app="shoppingcart">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css"/>
	<title>Insert title here</title>
</head>
<body>
    <div class="jumbotron">
    	<div class="container text-center">
    		<h1>Online shopping</h1>
    		<p>Making shopping easier</p>
    	</div>
    </div>

	<nav class="navbar navbar-inverse" ng-controller="navController as nav">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li ng-class="{active: nav.isSelected(1)}"><a href ng-click="nav.selectTab(1)">Categories</a></li>
					<li ng-class="{active: nav.isSelected(2)}"><a href ng-click="nav.selectTab(2)">Products</a></li>
					<li ng-class="{active: nav.isSelected(3)}"><a href ng-click="nav.selectTab(3)">Deals</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href ng-click="nav.selectTab(4)"><span class="glyphicon glyphicon-user"></span>
							Your Account</a></li>
					<li><a href ng-click="nav.selectTab(5)"><span
							class="glyphicon glyphicon-shopping-cart"></span> Cart </a></li>
				</ul>
			</div>
			<product-item ng-show="nav.isSelected(2)"></product-item>
			<div class="row" ng-show="nav.isSelected(5)">
				<div class="col-md-12 col-xs-12">
					<div class="panel panel-info">
						<div class="panel-heading">
							<div class="panel-title">
								<div class="row">
									<div class="col-md-6">
										<h5>Shopping cart</h5>
									</div>
								</div>
							</div>
						</div>
						<div class="panel-body">Panel content</div>
						<div class="panel-footer">Panel footer</div>
					</div>
				</div>
			</div>
		</div>
	</nav>
	
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
</body>
</html>
