<!DOCTYPE html>
<html ng-app="shoppingcart">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css"/>
	<title>Insert title here</title>
</head>
<body  ng-controller="navController as nav">
    <div class="jumbotron">
    	<div class="container text-center">
    		<h1>Online shopping</h1>
    		<p>Making shopping easier</p>
    	</div>
    </div>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Logo</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li ng-class="{active: nav.isSelected(1)}"><a href ng-click="nav.selectTab(1)">Categories</a></li>
					<li ng-class="{active: nav.isSelected(2)}"><a href ng-click="nav.selectTab(2)">Products</a></li>
					<li ng-class="{active: nav.isSelected(3)}"><a href ng-click="nav.selectTab(3)">Deals</a></li>
				</ul>
				{{nav.tab}}
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-user"></span>
							Your Account</a></li>
					<li><a href="#"><span
							class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<div class=container" ng-show ="nav.isSelected(2)">
		<ul class="list-group" ng-controller="productController as store">
			<li class="list-group-items" ng-repeat="product in store.products">
				<h1>{{product['Product name']}}</h1>
				<h2>{{product.Price}}</h2>
				<blockquote>{{product['Product description']}}</blockquote>
			</li>
		</ul>
	</div>
</body>
</html>
