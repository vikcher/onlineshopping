<div class="panel" ng-show="nav.isSelected(2)">
	<ul class="list-group">
		<li class="list-group-items" ng-repeat="product in store.products">
			<h2>
				{{product['Product name']}} <em class="pull-right">{{product.Price
					| currency}}</em>
			</h2>
			<blockquote>{{product['Product description']}}</blockquote> <label
			for="size">Select size:</label> <select class="form-control"
			id="size" ng-model='productCart.size'>
				<option ng-repeat="size in product.options.sizes">{{size}}</option>
		</select> <label for="color">Select color:</label> <select class="form-control"
			id="color" ng-model='productCart.color'>
				<option ng-repeat="color in product.options.colors">{{color}}</option>
		</select> <label for="qty">Quantity:</label> <input type="text"
			class="form-control" id="qty" ng-model='productCart.qty'>
		<button type="submit" class="btn btn-default" ng-click = "store.addToCart(product['Product ID'], productCart.size, productCart.color, productCart.qty)">Add to cart</button>
		</li>
	</ul>
</div>
