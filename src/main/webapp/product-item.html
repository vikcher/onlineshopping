<div class="row">
	<div class="col-md-12 col-xs-12">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">
					<div class="row">
						<div class="col-md-6">
							<h5>Product catalog</h5>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="row" ng-repeat="product in store.products">
					<div class="col-md-4 col-xs-12">
						<h4><strong>{{product['Product name']}}</strong></h4>
						<h4><small>{{product['Product description']}}</small></h4>
					</div>
					<div class="col-md-6 col-xs-12">
						<div class="col-md-6 text-right">
							<h4>{{product.Price|currency}}</h4>
						</div>
						<div class="col-md-4 col-xs-9"> 
							<label for="size">Select size:</label>
							<select class="btn btn-mini" id="size">
								<option ng-repeat="size in product.options.sizes">{{size}}</option>	
							</select>
						</div>
						<div class="col-md-4 col-xs-9"> 
							<label for="size">Select color:</label>
							<select class="btn btn-mini" id="size">
								<option ng-repeat="color in product.options.colors">{{color}}</option>	
							</select>
						</div>
						<div class="col-md-4 col-xs-9">
							<label for="qty">Quantity:</label> 
							<input type="text" class="form-control input-sm" id="qty">
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer">Panel footer</div>
		</div>
	</div>
</div>
